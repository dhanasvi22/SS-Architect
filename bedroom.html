    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .image-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .image-grid img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }
  </style>
